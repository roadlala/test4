<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>百度一下，你就知道</title>
  <style>
    :root {
      --bg: #ffffff;
      --ink: #111827;
      --muted: #6b7280;
      --accent: #1d4ed8;
      --line: #e5e7eb;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Arial", "Microsoft YaHei", sans-serif;
      color: var(--ink);
      background: var(--bg);
    }
    .wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 16px;
    }
    .box {
      width: min(720px, 94vw);
      display: grid;
      gap: 20px;
      justify-items: center;
    }
    .logo {
      font-size: 48px;
      font-weight: 700;
      letter-spacing: 2px;
      color: #2563eb;
    }
    .search {
      width: 100%;
      display: grid;
      gap: 12px;
    }
    .field {
      display: flex;
      gap: 8px;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px 14px;
      border-radius: 999px;
      border: 1px solid var(--line);
      font-size: 16px;
    }
    button {
      border: 0;
      border-radius: 999px;
      padding: 12px 20px;
      background: var(--accent);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .hint {
      color: var(--muted);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="box">
      <div class="logo">Baidu</div>
      <form class="search" id="search-form">
        <div class="field">
          <input id="query" name="query" type="text" placeholder="百度一下" autocomplete="off" />
          <button type="submit">百度一下</button>
        </div>
        <div class="hint">请输入关键词搜索</div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("search-form");
    const queryInput = document.getElementById("query");

    form.addEventListener("submit", (event) => {
      event.preventDefault();
      const keyword = (queryInput.value || "").trim();
      if (keyword === "111") {
        window.location.href = "/diary.html";
        return;
      }
      const url = `https://www.baidu.com/s?wd=${encodeURIComponent(keyword)}`;
      window.location.href = url;
    });
  </script>
</body>
</html>
